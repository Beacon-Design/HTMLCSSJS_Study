    <style>
        .col-xs-12{
            height: 100px;
            background-color: lightblue;
            color: black;
            text-align: center;
        }
        .col-xs-6{
            height: 100px;
            background-color: lightgreen;
            color: black;
            text-align: center;
            border: 1px solid gray;
        }
        .col-xs-4{
            height: 100px;
            background-color: lightyellow;
            color: black;
            text-align: center;
            border: 1px solid gray;
        }
        .col-xs-8{
            height: 100px;
            background-color: lightcoral;
            color: black;
            text-align: center;
        }
        .footer .col-xs-12{
            height: 100px;
            background-color: lightblue;
            color: black;
            text-align: center;
            border: 1px solid gray;
        }
        .panel{
            background-color: #black;
        }
        
    
    </style>
    
</head>

<body>
<!--
Grid Classes: 
        .container: wrapper for all your rows for proper alignment and padding
        .container(fixed-width)
        .container-fluid(full-width)
        .row: contains all your column classes,to create horizontal groups of columns.
        .col-##-##: the sizes of the columns in your row
    
    Ording Classes (only for md & lg screens):
        .col-##-push-##: Pushes your columns
        .col-##-pull-##: Pull your columns
    
    Offset Class (only for md & lg screens):
        .col-##-offset-##: moves your columns depending what the column is offset by
        
    Responsive Uility Classes: They hide and show content on your screen deponding on which your device style for.
        .visible-##: Yourcontent will only be visible on that screen size
        .hidden-##: Your content will only be hidden on that screen size



-->    

<!--    
    1. Rows must be placed within a .container (fixed-width) or .container-fluid (full-width) for proper alignment and padding.
    2. Use rows to create horizontal groups of columns.
    3. Content should be placed within columns, and only columns may be immediate children of rows.
    4. Predefined grid classes like .row and .col-xs-4 are available for quickly making grid layouts. Less mixins can also be used for more semantic layouts.
    5. Columns create gutters (gaps between column content) via padding. That padding is offset in rows for the first and last column via negative margin on .rows.
    6. The negative margin is why the examples below are outdented. It's so that content within grid columns is lined up with non-grid content.
    7. Grid columns are created by specifying the number of twelve available columns you wish to span. For example, three equal columns would use three .col-xs-4.
    8. If more than 12 columns are placed within a single row, each group of extra columns will, as one unit, wrap onto a new line.
    9. Grid classes apply to devices with screen widths greater than or equal to the breakpoint sizes, and override grid classes targeted at xsaller devices. Therefore, e.g. applying any .col-md-* class to an element will not only affect its styling on medium devices but also on large devices if a .col-xs-* class is not present.

-->

    
    
    
   
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
            <h1 class="visible-xs"> extra small</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">.col-xs-6</div>
            <div class="col-xs-6">.col-xs-6</div>
        </div>
        
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-xs-4">.col-xs-4</div>
                    <div class="col-xs-8">.col-xs-8</div>
                </div>
            </div> 
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-xs-4 col-md-push-8">.col-xs-4</div>
                    <div class="col-xs-8 col-md-pull-4">.col-xs-8</div>
                </div>
            </div>
        </div>
        <div class="row footer">
            <div class="col-xs-4">
                .col-xs-12
            </div>
            <div class="col-xs-4">
                .col-xs-12
            </div>
            <div class="col-xs-4">
                .col-xs-12
            </div>
        </div>
<!--Offset-->
        <div class="row">
           <div class="col-md-4 col-md-offset-4 panel">
               this is a text
           </div>
            
        </div>
        
        
        
        
        
        
    </div>
