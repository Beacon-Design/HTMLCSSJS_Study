<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Css_Class and Id</title>
    <style type="text/css">
        .ca.cb {color: red;}
        .ca {color: rebeccapurple;}
        
        div >> .xm{background-color:aqua;}
        .xn{color:yellow;}
        
        #ia{color: green;}

    </style>
</head>

<body>
    <p class="ca cb ni">ca cb ni</p>
    <p class="ca">ca</p>
    <p class="xn xm">xn xm</p>
    <div> 
    <p class="xm">xm</p>
    </div>
    <p class="xn">xn</p>
    <p id="ia">ia</p>
</body>

</html>
