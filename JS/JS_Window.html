<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Window</title>
</head>

<body>
	

	<p id="windowSize"></p>

	<button onclick="locationPage()">window location</button><br>
	<button onclick="openPage()">window open</button><br>
	<button onclick="closePage()">window close</button>
	
	<script type="text/javascript">

	// this is window width + height
		var w = window.innerWidth 
		|| document.documentElement.clientWidth 
		|| document.body.clientWidth;
		var h = window.innerHeight
		|| document.documentElement.clientHeight
		|| document.body.clientHeight;

		x = document.getElementById("windowSize");
		x.innerHTML="width:" + w + "; height:" + h ;

	// this is window location
		function locationPage(){
			window.location="new_window.html";
		}
	// open new window
		function openPage(){
			window.open("new_window.html");
		}
	// close window
		function closePage(){
			this.close();
		}
	</script>
</body>
</html>
