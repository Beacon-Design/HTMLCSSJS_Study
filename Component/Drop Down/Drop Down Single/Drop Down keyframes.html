<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta charset="utf-8">
	<title>Drop Down keyframes</title>
	<style type="text/css">
		html,body{margin: 0px;padding: 0px;}
		main{
			width: 320px;
			height: 568px;
			background-color: #999;
		}
		header{
			width: 320px;
			height: 200px;
			background-color: #666;
			transform: translateY(-200px);
			/*position: relative;*/
			/*animation-name:drop;*/
			animation-duration: 1s;
			animation-fill-mode: forwards;
			/*animation-timing-function:ease; */
			animation-timing-function:steps(180,end); 
		}
		@keyframes drop{
			0%{transform: translateY(-200px);}
			100%{transform: translateY(0px);}
		}
		@keyframes back{
			0%{transform: translateY(0px);}
			100%{transform: translateY(-200px);}
		}
	</style>
	<script type="text/javascript">
		function action(){
			document.getElementsByTagName('header')[0].setAttribute("style","animation-name:drop");
		}
		function reset(){
			document.getElementsByTagName("header")[0].setAttribute("style","animation-name:back")
		}

	</script>
</head>
<main>
<header>
	123
</header>
	
</main>
<footer>
	<button onclick="action()">Action</button>
	<br>
	<button onclick="reset()">Reset</button>
</footer>
<body>

</body>
</html>
