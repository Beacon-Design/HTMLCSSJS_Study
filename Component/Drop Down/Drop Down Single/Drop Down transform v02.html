<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta charset="utf-8">
	<title>Drop Down transform</title>
	<style type="text/css">
		html,body{
			margin: 0px;
			padding: 0px;
		}
		main{
			width: 320px;
			height: 580px;
			background-color: #999;
		}
        header{
            /*  head  */
            width: 320px;
            height: 60px;
            background-color:darkgray;
            text-align: center;
            line-height: 60px;
            color: white;
            position: absolute;
            z-index: 2;
		}
		section{
            /*  drop down  */
			color: black;
			width: 320px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			background-color: yellow;
            position: absolute;
            z-index: 1;
			transform: translateY(20px);

			transition-property: transform;
			transition-duration:0.6s;
			transition-timing-function: ease;
		}
		#ani{
			transform: translateY(60px);
		}
        /*  Buttons */
        footer{
            position: relative;
            top: -80px;
            
        }
		button{
			width: 120px;
			height: 48px;
			text-align: center;
			margin: 10px;
            position: absolute;
        }
        #btnL{
            left: 5%;
        }
        #btnR{
            right: 5%;
        }
        div{
            /*  BG  */
            width: 320px;
            height: 580px;
            background-color: lightblue;
            text-align: center;
            line-height: 568px;
            color: lightcyan;
            z-index: 0;
        }
	</style>
	<script type="text/javascript">
		function action(){
			document.getElementsByTagName('section')[0].setAttribute("id","ani");

}
		function reset(){
			document.getElementsByTagName("section")[0].removeAttribute("id");
		}
	</script>
</head>
<body>
<main>
    <!--    This is head    -->
    <header>this is header</header>
	<!-- Drop Down Section -->
	<section>
		Drop Down
	</section>
    <!--    This is BG    -->
    <div>
        this is BG
    </div>
    
    <!-- Button Section -->
    <footer>
        <button id="btnL" onclick="action()">Action</button>
        <button id="btnR" onclick="reset()">Reset</button>
    </footer>
</main>
	

</body>
</html>
