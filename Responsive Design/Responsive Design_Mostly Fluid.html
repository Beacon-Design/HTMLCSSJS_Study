<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Mostly Fluid</title>
	<style type="text/css">
		.container{display: flex;flex-wrap: wrap;}
		.box{width: 100%;height: 150px;}
		.lightblue{background-color: lightblue;}
		.darkblue{background-color: darkblue;}
		.orange{background-color: orange}
		.green{background-color: green}
		.red{background-color: red}
		@media screen and (min-width: 500px) {
			.darkblue,.orange{width: 50%}
		}
		@media  screen and (min-width:700px) {
			.lightblue{width:50%}
			.red,.orange,.green{width: 33.3%}
		}
		@media screen and (min-width: 900px) {
			.container{width: 800px;margin:0 auto;}

		}
	</style>
</head>
<body>
<div class="container">
	<div class="box lightblue">lightblue</div>
	<div class="box darkblue">darkblue</div>
	<div class="box orange">orange</div>
	<div class="box green">green</div>
	<div class="box red">red</div>
</div>
</body>
</html>
