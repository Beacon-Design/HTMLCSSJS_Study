<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width initial-scale=1">
<meta charset="utf-8">
	<title>Column Drop</title>
	<style type="text/css">
		.container{

			display: flex;
			flex-wrap: wrap;
		}
		.box{
			/*width:100%;*/
			height: 100px;}
		.blue{background-color: blue;}
		.red{background-color: red;}
		.gray{background-color: gray;}
		@media screen and (max-width: 500px) {
			.blue{width: 100%}
			.red{width: 100%}
			.gray{width: 100%}
		}
		@media screen and (min-width: 501px) and (max-width: 899px) {
			.blue{width: 20%;}
			.red{width: 80%}
			.gray{width: 100%}
		}
		@media  screen and (min-width: 900px) {
			.blue{width: 30%}
			.red{width: 40%}
			.gray{width: 30%}
		}
	</style>
</head>
<body>
<div class="container">
	<div class="box blue">blue</div>
	<div class="box red">red</div>
	<div class="box gray">gray</div>
</div>

</body>
</html>
