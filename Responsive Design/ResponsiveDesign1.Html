<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,intial-scale=1.0">
<meta charset="utf-8">
	<title>Responsive Design V1a</title>
	<style type="text/css">
	@media screen {
		p{background-color: blue;color: white;}
	}
	@media screen and (min-width: 500px) {
		p{background-color: yellow;color: black;}
	}
	@media screen and (min-width:800px) {
		p{background-color: green;}
	}
	</style>
</head>
<body>
<p>
	@media screen and(min-width:500px){p{color:blue;}}
	500px,text is black.
	(min-width) 800px,text is still black.
</p>
</body>
</html>
