<!DOCTYPE html>
<html>


<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
	<title>@keyframes test</title>
	<style type="text/css">
		html,body{
			margin: 0;
			padding: 0;
		}

		.ani{

			width: 180px;
			height: 300px;
			text-align: center;
			position:absolute;


			border-width: 2px;
			border-style: solid;
			border-color: gray;

			background-image: url(test.png);
			background-position: 0,0;
			background-repeat: no-repeat;



			animation-name: mymove;
			animation-iteration-count:infinite;
			animation-timing-function: step-end;
			animation-duration: 600ms;


			}
			@keyframes mymove{
				0%{background-position: 0 0;}
				14.3%{background-position: -180px 0;}
				28.6%{background-position: -360px 0;}
				42.9%{background-position: -540px 0;}
				57.2%{background-position: -720px 0;}
				71.5%{background-position: -900px 0;}
				85.8%{background-position: -1080px 0;}
				100%{background-position: 0 0;}

			}

		
	</style>

<body>
<header>
	<div class="ani">
		image
	</div>
</header>

</body>
</html>
