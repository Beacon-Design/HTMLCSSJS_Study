<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>

</head>

<body>
    <form action="http://www.bing.com/search">
        <input name="q" placeholder="bing search">
        <input type="submit">
    </form>

    <form>text:
        <input type="text" name="q">
        <input type="submit">
    </form>

    <form>checkbox:
        <input type="checkbox" name="q">
        <input type="submit">
    </form>

    <form>password:
        <input type="password" name="q">
        <input type="submit">
    </form>

    <form>checkboxes:
        <input type="checkbox" name="q">
        <input type="checkbox" name="s">
        <input type="checkbox" name="r">
        <input type="submit">
    </form>

    <form>radio:
        <input type="radio" name="q">
        <input type="submit">
    </form>

    <form>radio groups:
        <label>
            one
            <input type="radio" name="q" value="one">
        </label>
        <label>
            two
            <input type="radio" name="q" value="two">
        </label>
        <label>
            three
            <input type="radio" name="q" value="three">
        </label>
        <input type="submit">
    </form>

    <form>drop down:
        <select name="q">
            <option value="1">number one</option>
            <option value="2">number two</option>
            <option>number three</option>
        </select>
        <input type="submit">
    </form>










</body>

</html>
