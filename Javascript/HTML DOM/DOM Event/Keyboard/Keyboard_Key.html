<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta charset="utf-8">
    <title>Keyboard_Key</title>

    <script>
         keycode()
                function myFunction(event) {
                    //alert(event.keyCode)
                    var cNumber = event.keyCode;
                    var tLetter = String.fromCharCode(cNumber);
                    document.getElementById("demo1").innerHTML = " Unicode 值为: " + cNumber ; 
                    
                    document.getElementById("demo2").innerHTML =  "Letter is : " + tLetter;
                }


    </script>
</head>

<body>
    <form name="rkCode">
        <input type="text" name="key" onkeypress="myFunction(event)">
    </form>
    <p id="demo1"></p>
    <p id="demo2"></p>
</body>

</html>
